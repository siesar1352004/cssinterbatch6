<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style type="text/css">

		
		body{
			font-family: sans-serif;
			height: 100vh;
			background-color: #000;

			display: flex;
			justify-content: center;
			align-items: center;
		}


		.btn{
			width: 300px;
			height: 70px;
			background: none;
			color: #fff;
			font-size: 20px;
			text-transform: uppercase;
			letter-spacing: 2px;
			border: 1px solid red;
			cursor: pointer;

			position: relative;

			overflow: hidden;

		}


		.btn::before{
			content: "";

			width: 100%;
			height: 100%;
			background: linear-gradient(
				45deg,
				transparent,
				red,
				transparent
			);

			position: absolute;
			left:-100%;
			top:0;

			transition: left .3s ease-out;
		}

		.btn:hover::before{
			left:100%;
		}

		.btn:hover{

/*						h v b c*/
/*			box-shadow: 1px 1px 25px red;*/
/*			box-shadow: 1px 1px 25px red,1px 1px 25px red,1px 1px 25px red;*/

/*			h v b s c*/
/*			h-offset	v-offset	blur 	spread	color*/

			box-shadow: 1px 1px 25px 10px red;

		}

	</style>

</head>
<body>

	<button type="button" class="btn">Hover Me</button>

</body>
</html>
